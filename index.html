<html lang="en">

<head>
    <meta charset="UTF-8">

<body class="bg-danger">
    <header class="container text-center text-white">
        <h1 class="mt-5">
            CALCOLA IL PREZZO DEL TUO BIGLIETTO
        </h1>
    </header>
    <main class="container bg-white p-2 rounded-2">
        <form id="informazioni_viaggio" class="mt-5">
            <div class="row">
                <div class="col-4 fs-3">
                    <label class="form-label fw-medium">
                        Nome cognome
                    </label>
                    <input type="text" class="form-control name" placeholder="inserire il tuo nome e cognome">
                </div>
                <div class="col-4 fs-3 ">
                    <label class="form-label fw-medium">
                        Km da fare
                    </label>
                    <input type="number" class="form-control km_fare" placeholder="km da percorrere">
                </div>
                <div class="col-4">
                    <label class="form-label fs-3">
                        Fascia d'et√†
                    </label>
                    <select class="form-select fascia_eta">
                        <option value="standard">Standard</option>
                        <option value="minorenne">Minorenni</option>
                        <option value="over65">Over_65</option>
                    </select>
                </div>
            </div>
            <div class="m-5 text-center">
                <button type="submit" class="btn btn-outline-danger">
                    Genera
                </button>
                <button type="reset" class="btn btn-outline-danger">
                    Annulla
                </button>
            </div>

        </form>
    </main>
    <footer class="container bg-white p-2 rounded-2 mt-3">
        <div id="risultato" class="text-center mt-4 fs-4 fw-bold text-black"></div>
    </footer>



    <script src="./assets/js/script.js">

    </script>
</body>
